<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        #panel {
            width:600px;
            height:400px;
            border:1px solid #999;
            position: relative;
        }
        #fish {
            position:absolute;
            left:250px;
            top:150px;
            width:50px;
            height:50px;
            background:#f43142;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <button id="btnStart">MOVE</button>
    <div id="panel"><div id="fish"></div></div>

    <script>
        var count = 0;
        $(document).ready(function(e){
            count++;
            console.log('01. document phase=' + e.eventPhase, "count="+count);
            // e.stopPropagation();

            document.body.addEventListener("click", function(e){
                count++;
                console.log("02. body phase="+e.eventPhase, "count="+count);
            })
        }, true)

        

    </script>
</body>
</html>
