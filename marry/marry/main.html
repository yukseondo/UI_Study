    <script type="text/javascript">
        var _guestHtml = "",
            paging = 0,
            jsonCallPending = false,
            isLastPage = false;

        function callGuestList(isRefresh) {
            jsonCallPending = true;

            if(isRefresh === true ) {
                _guestHtml = '';
                paging = 0;
                isLastPage = false;
            }

            if ( jsonCallPending && !isLastPage) {
                $.ajax({
                    type: "POST",
                    url:"../bbs/bbs/json.php",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify({
                        paging : paging,
                    }),
                    success:function(response) {
                        if ( response.length === 0 ) {
                            isLastPage = true;
                            return false;
                        }

                        if ( response.data.length < 10 ) {
                            isLastPage = true;
                        }

                        $.each(response.data, function() {
                            _guestHtml += '<li><p>';
                            _guestHtml += '<strong>' + $(this)[0].wr_name + '</strong> <span>' + $(this)[0].wr_datetime + '</span>';
                            _guestHtml += '</p>';
                            _guestHtml += '<p>' + $(this)[0].wr_content + '</p>';
                            _guestHtml += '</li>';
                        });
                        $("#guestList").html(_guestHtml);
                        paging = paging + 1;
                        jsonCallPending = false;
                    }
                });
            }
        }
        callGuestList(false, paging);

        var $document = $(document);
        $document.on('scroll', function() {
            var $documentHeight = $document.height(),
                $documentScrollTop = $document.scrollTop()
                $nowScrollTop = $documentHeight - $(window).height();


            if ( ( $nowScrollTop - $documentScrollTop ) < 300  && !jsonCallPending && !isLastPage) {
                callGuestList(false, paging);
            }
            
        });
    </script>

    <script type="text/javascript">
        var guestWrite = $("#guestWrite");
        guestWrite.submit(function(e) {
            e.preventDefault();

            if ( $(this).find("#wr_name").val() === "" ) {
                alert("이름을 입력해 주세요 (あなたの名前をタイプしてください。)");
                return false;
            }

            if ( $(this).find("#wr_content").val() === "" ) {
                alert("내용을 입력해 주세요 (内容を入力してください)");
                return false;
            }

            $.ajax({
              url: "../bbs/bbs/write_update_api.php",
              type: "POST",
              contentType: "application/x-www-form-urlencoded; charset=utf-8",
              dataType: "json",
              data: JSON.stringify({
                wr_name : $("#wr_name").val(),
                wr_content : $("#wr_content").val(),
              }),
              success: function(response) {
                console.log(response);

                callGuestList(true);
             }
            });
        });
    </script>
